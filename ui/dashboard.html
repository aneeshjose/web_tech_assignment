<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
        <style> 
            table,th,td{
                border: 1px solid black;;
                /* border-color: black; */
            }
            #logout{
                position: absolute;
                top: 10px;
                right: 10px;
            }
        </style>
    </head>
    <body>

        <h1>Dashboard</h1><br>
        <button id="logout" onclick="javascript:window.location='/logout'">Logout</button>
        <div id="serverresponse">
            
        </div>
        <script>
            function acceptSubmission(id){
            if(confirm('Are you sure to accept this?')){
                window.location='/acceptsubmission?doc='+id;
            }
            }
            function rejectSubmission(id){
                if(confirm('Are you sure to reject this?')){
                    window.location='/rejectsubmission?doc='+id;
                }
            }
            function getDatabaseDetails(){
                var xhttp = new XMLHttpRequest();
                xhttp.open("GET", "dashboardcheck",true);
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("serverresponse").innerHTML=this.responseText;
                    }
                };
                xhttp.send();
            }
            getDatabaseDetails();
            function removeSubmission(file){
                if(confirm("Are you sure to delete this file?")){
                    window.location='/deletesubmission?file='+file; 
                }
            }
        </script>
    </body>     
</html>
